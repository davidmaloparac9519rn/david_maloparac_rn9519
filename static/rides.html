<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Rides</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="rides.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>New Ride</h3>
                    <form method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="passengers" class="form-label">Number of passengers</label>
                            <input type="text" class="form-control" id="passengers" name="passengers">
                        </div>
                        <div class="mb-3">
                            <label for="train" class="form-label">Train ID</label>
                            <input type="text" class="form-control" id="train" name="train">
                        </div>
                        <div class="mb-3">
                            <label for="start" class="form-label">Start Station ID</label>
                            <input type="text" class="form-control" id="start" name="start">
                        </div>
                        <div class="mb-3">
                            <label for="end" class="form-label">Destination Station ID</label>
                            <input type="text" class="form-control" id="end" name="end">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnNew">Submit</button>
                    </form>
                </div>
            </div></br></br>

            <div class="row">
                <div class="col">
                    <h3>Update Ride</h3>
                    <form method="post">
                        <div class="mb-3">
                            <label for="idUpdate" class="form-label">Id</label>
                            <input type="text" class="form-control" id="idUpdate" name="idUpdate">
                        </div>
                        <div class="mb-3">
                            <label for="nameUpdate" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameUpdate" name="nameUpdate">
                        </div>
                        <div class="mb-3">
                            <label for="passengersUpdate" class="form-label">Number of passengers</label>
                            <input type="text" class="form-control" id="passengersUpdate" name="passengersUpdate">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnUpdate">Submit</button>
                    </form>
                </div>
            </div></br></br>

            <div class="row">
                <div class="col">
                    <h3>Delete Ride</h3>
                    <form method="post">
                        <div class="mb-3">
                            <label for="idDelete" class="form-label">Id</label>
                            <input type="text" class="form-control" id="idDelete" name="idDelete">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnDelete">Submit</button>
                    </form>
                </div>
            </div></br></br>

            <div class="row">
                <div class="col-6">
                    <h3>Rides</h3>
                    <ul id="ridLst"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
