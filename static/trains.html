<!DOCTYPE html>
<html lang=en>
    <head>
        <title>UTrainssers</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="trains.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>New Train</h3>
                    <form method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="seats" class="form-label">Number of seats</label>
                            <input type="text" class="form-control" id="seats" name="seats">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnNew">Submit</button>
                    </form>
                </div>
            </div></br></br>

            <div class="row">
                <div class="col">
                    <h3>Update Train</h3>
                    <form method="post">
                        <div class="mb-3">
                            <label for="id" class="form-label">Id</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="nameUpdate" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameUpdate" name="nameUpdate">
                        </div>
                        <div class="mb-3">
                            <label for="seatsUpdate" class="form-label">Number of seats</label>
                            <input type="text" class="form-control" id="seatsUpdate" name="seatsUpdate">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnUpdate">Submit</button>
                    </form>
                </div>
            </div></br></br>

            <div class="row">
                <div class="col">
                    <h3>Delete Train</h3>
                    <form method="post">
                        <div class="mb-3">
                            <label for="idDelete" class="form-label">Id</label>
                            <input type="text" class="form-control" id="idDelete" name="idDelete">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnDelete">Submit</button>
                    </form>
                </div>
            </div></br></br>

            <div class="row">
                <div class="col-6">
                    <h3>Trains</h3>
                    <ul id="trnLst"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
