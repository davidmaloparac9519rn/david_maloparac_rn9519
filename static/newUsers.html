<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Users</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="users.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>New User</h3>
                    <form method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3 form-check">
                            <p>Type</p>
                            <input type="radio" id="admin" name="type" value="Admin">
                            <label for="admin">Admin</label><br>
                            <input type="radio" id="moderator" name="type" value="Moderator">
                            <label for="moderator">Moderator</label><br>
                            <input type="radio" id="standard" name="type" value="Standard" checked>
                            <label for="standard">Standard</label>

                            <!-- <input type="checkbox" class="form-check-input" id="admin" name="admin">
                            <label class="form-check-label" for="admin">Admin</label> -->
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnNew">Submit</button>
                        <p id="errors"></p>
                    </form>
                </div>
            </div></br></br>

            <div class="row">
                <div class="col">
                    <h3>Update User</h3>
                    <form method="post">
                        <div class="mb-3">
                            <label for="idUpdate" class="form-label">Id</label>
                            <input type="text" class="form-control" id="idUpdate" name="idUpdate">
                        </div>
                        <div class="mb-3">
                            <label for="nameUpdate" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameUpdate" name="nameUpdate">
                        </div>
                        <div class="mb-3">
                            <label for="emailUpdate" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailUpdate" name="emailUpdate">
                        </div>
                        <div class="mb-3 form-check">
                            <p>Type</p>
                            <input type="radio" id="adminUpdate" name="typeUpdate" value="Admin">
                            <label for="adminUpdate">Admin</label><br>
                            <input type="radio" id="moderatorUpdate" name="typeUpdate" value="Moderator">
                            <label for="moderatoUpdater">Moderator</label><br>
                            <input type="radio" id="standardUpdate" name="typeUpdate" value="Standard" checked>
                            <label for="standardUpdate">Standard</label>

                            <!-- <input type="checkbox" class="form-check-input" id="adminUpdate" name="adminUpdate">
                            <label class="form-check-label" for="adminUpdate">Admin</label> -->
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnUpdate">Submit</button>
                    </form>
                </div>
            </div></br></br>

            <div class="row">
                <div class="col">
                    <h3>Delete User</h3>
                    <form method="post">
                        <div class="mb-3">
                            <label for="idDelete" class="form-label">Id</label>
                            <input type="text" class="form-control" id="idDelete" name="idDelete">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnDelete">Submit</button>
                    </form>
                </div>
            </div></br></br>

            <div class="row">
                <div class="col-6">
                    <h3>Users</h3>
                    <ul id="usrLst"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
